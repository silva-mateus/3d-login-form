<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link
    href="https://use.fontawesome.com/releases/v5.12.1/css/all.css"
    rel="stylesheet"/>
    <title>Login form</title>
</head>
<body>
    
<div class="login-div">
    <div class="logo"></div>
    <div class="title">FOTO JOMARA</div>
    <div class="subtitle">Entrar</div>
    <div class="fields">
        <div class="username">
            <i class="far fa-envelope"></i><input type="username" class="user-input" placeholder="Username">
        </div>
        <div class="password">
            <i class="fas fa-fingerprint"></i><input type="password" class="user-password" placeholder="Password">
        </div>
        <button class="signin-button">LOGIN</button>
        <div class="link">
            <a href="#">Forgot password?</a>
        </div>
    </div>
</div>





</body>
</html>
