<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link
    href="https://use.fontawesome.com/releases/v5.12.1/css/all.css"
    rel="stylesheet"/>
    <title>Login form</title>
</head>
<body>
    
<div class="login-div">
    <div class="logo"></div>
    <div class="title">FOTO JOMARA</div>
    <div class="subtitle">Entrar</div>
    <form class="form">
        <div class="username">
            <input type="name" class="user-input" required>
            <label for="username" class="label-username">
                <span class="content-username">Username</span>
            </label>
        </div>
        <div class="password">
            
            <input type="password" class="user-password" required>
            <label for="password" class="label-password">
                <span class="content-password">Password</span>
            </label>

        </div>
        <button class="signin-button">LOGIN</button>
        <div class="link">
            <a href="#">Forgot password?</a>
        </div>
    </form>
</div>





</body>
</html>
